<!DOCTYPE html>
<html>
  <head>
    <title>Job Listings | My Job Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Job Listings</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="job_search.html">Job Search</a></li>
          <li><a href="job_listing.html">Job Listing</a></li>
          <li><a href="contact_us.html">Contact Us</a></li>
          <li><a href="terms_of_service.html">Terms of Service</a></li>
          <li><a href="privacy_policy.html">Privacy Policy</a></li>
        </ul>
      </nav>
    </header>

    <!-- Job listings section -->
    <section id="job-listings" class="container">
      <h1>Job Listings</h1>
      <div id="job-listings-container"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2023 My Job Board. All rights reserved. |
        <a href="#contact">Contact Us</a>
      </p>
    </footer>

    <!-- JavaScript code to fetch and display job listings from JSON data -->
    <script>
      // Fetch job listings data from JSON file or API endpoint
      fetch("job_listings.json") // Replace with your actual JSON file or API endpoint URL
        .then((response) => response.json())
        .then((data) => {
          // Loop through job listings data and create HTML elements to display them
          let jobListingsContainer = document.getElementById(
            "job-listings-container"
          );
          for (let i = 0; i < data.length; i++) {
            let jobListing = data[i];
            let jobListingElement = document.createElement("div");
            jobListingElement.classList.add("job-listing");
            jobListingElement.innerHTML = `
                        <h3>${jobListing.title}</h3>
                        <p>${jobListing.company}</p>
                        <p>${jobListing.location}</p>
                        <p>${jobListing.description}</p>
                    `;
            jobListingsContainer.appendChild(jobListingElement);
          }
        })
        .catch((error) => console.error("Error fetching job listings:", error));
    </script>
    <!-- Footer -->
    <footer>
      <p>
        &copy; 2023 My Job Board. All rights reserved. |
        <a href="contact_us.html">Contact Us</a> |
        <a href="terms_of_service.html">Terms</a> |
        <a href="privacy_policy.html">Privacy</a>
      </p>
    </footer>
  </body>
</html>
